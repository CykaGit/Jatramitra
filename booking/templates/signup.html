{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rbs5uMz9ATKxIep9tiCxS/Z9fNfEXFfGg4x3maXqFZn5l5Pf61zBC1jPVb+qHbNP" crossorigin="anonymous">
    
</head>
<body>
    <video autoplay muted loop play-inline width="100%" class="back-video"  >
        <source  src="{% static 'Train.mp4' %}" type="video/mp4">
    </video>
    <div class="signup-container">
        {% for message in messages %}
    <div class="alert alert-primary alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <div class="login-container">
        <form method="post" action="signup" class="login-form">
            {% csrf_token %}
            <h2  style="font-family: montserrat; color: #fff;">Create An Account</h2>
            <label for="name">Username :</label>
            <input type="text" name="name" id="username" required>

            <label for="email">Email :</label>
            <input type="email" name="email" id="email" required>
            
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" required>

            <label for="confirmPassword">Confirm Password :</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
            <img src="{% static 'CAPTCHA.png' %}" alt="captcha" width="250" height="50" style="padding: 5px 0px 15px 0px; " />
            <input type="text" name="cap" id="cap" required>
            <!-- <input type="submit" value="Sign Up"> -->
            <button class="btn btn-danger" style="border-radius: 10px; border: 0px ; margin-top: 10px; font-family: montserrat;" type="submit">Sign Up</button>
            <p>Already have an account <a href="login">Log In</a></p>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (Popper included) --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXFfGg4x3maXqFZn5l5Pf61zBC1jPVb+qHbNP" crossorigin="anonymous"></script>
</body>
</html>

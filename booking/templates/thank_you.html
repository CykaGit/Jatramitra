{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap");
      body {
        background-color: #f8f9fa;
        font-family: montserrat;
      }
      .back-video {
        position: absolute;
        right: 0;
        bottom: 0;
        z-index: -1;
      }
      .container {
        margin-top: 200px; /* Adjust margin to center content vertically */
        max-width: 600px;
        background-color: rgba(50, 48, 52, 0.75);
        box-shadow: 0 8px 32px 0 rgba(107, 49, 32, 0.37);
        backdrop-filter: blur(7px);
        -webkit-backdrop-filter: blur(7px);
        padding: 30px;
        border-radius: 10px;
      }
      .alert {
        margin-bottom: 0; /* Remove bottom margin of alert */
      }
      .alert-success {
        color: #fff;
        background-color: rgba(50, 48, 60, 0.3);
        border-color: rgba(210, 87, 51, 0.37);
      }
      .btn-danger {
        padding: 0.6em 2em;
        border: none;
        outline: none;
        color: rgb(255, 255, 255);
        background: #111;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        text-decoration: none;
      }

      .btn-danger:before {
        content: "";
        background: linear-gradient(
          45deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000
        );
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        -webkit-filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing-btn-danger 20s linear infinite;
        transition: opacity 0.3s ease-in-out;
        border-radius: 10px;
      }

      @keyframes glowing-btn-danger {
        0% {
          background-position: 0 0;
        }

        50% {
          background-position: 400% 0;
        }

        100% {
          background-position: 0 0;
        }
      }

      .btn-danger:after {
        z-index: -1;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #222;
        left: 0;
        top: 0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop play-inline width="100%" class="back-video">
      <source src="{% static 'Train.mp4' %}" type="video/mp4" />
    </video>
    <div class="container">
      <div class="alert alert-success text-center" role="alert">
        <h2 class="alert-heading">Thank You!</h2>
        <p>Your feedback has been submitted successfully.</p>
        <hr />
        <p class="mb-0">We appreciate your time and valuable feedback.</p>
      </div>
    </div>
    <a
      href="/home"
      style="margin: auto; padding: auto; display: table; margin-top: 40px"
    >
      <button type="button" class="btn-danger" style="font-family: montserrat">
        Go Home
      </button>
    </a>
  </body>
</html>

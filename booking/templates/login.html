{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <video autoplay muted loop play-inline width="100%" class="back-video"  >
      <source  src="{% static 'Train.mp4' %}" type="video/mp4">
    </video>
    <div class="login-container mx-auto">
        <h2 class="mb-3" style="font-family: montserrat; color: #fff;">Login</h2>
        {% for message in messages %}
    <div class="alert alert-primary alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Okay!</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}
        <div class="box">
            <form id="login-form" class="" action="login" method="post" style="height: 200px;width: 300px; justify-content: center; color: #fff;">
              {% csrf_token %}
                  {{ form }}
                <button class="btn btn-danger mt-4" style="border-radius: 10px; border: 0px ;" type="submit">Login</button>
            </form>
                <div style="display: flex; justify-content: center; align-self: center; margin-top: 20px; font-family: montserrat; color: #000000;">
                    To register,<a style="color: #28a745; /* Green link color */
                    text-decoration: none;
                    display: block;
                    margin-left: 5px;" href="signup">Click here!</a>
                </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    
</body>
</html>

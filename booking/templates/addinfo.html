{%load static%}
<!DOCTYPE html>
<html lang="en">
    
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'addinfo.css' %}">
</head>
<body>
    <video autoplay muted loop play-inline width="100%" class="back-video"  >
        <source  src="{% static 'Train.mp4' %}" type="video/mp4">
    </video>
    <nav class="navbar navbar-expand-lg bg-custom mx-auto mt-2">
      <div style="width: 95%;" class="container-fluid">
        <a style="font-family: Cochin;" class="navbar-brand" href="/home">
          <img src="{% static 'jatra_logo.png' %}" alt="logo" height="50px" width="100px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav  ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/match"><button type="button" class="btn btn-danger">Going where?</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signout"><button type="button" class="btn btn-danger">LOGOUT</button></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="details-box">
        <div class="train-details">
            <h2 style="margin: 0px 50px 0px 50px; padding: 20px 0px 0px 0px; color: #fff; font-family: montserrat;">Train Details:</h2> 
            <form>
                Train Name : {{a.train_name}} <br>
                From : {{a.dep_station.station_name}} <br>
                To : {{a.arv_station.station_name}}
            </form>
        </div>
    </div>
    <div class="details-box">
      <div class="passenger-details">
        <h2 style="margin: 0px 50px 0px 50px; padding: 20px 0px 0px 0px; color: #fff; font-family: montserrat;">Add Passengers</h2>
        <form method="post" autocomplete="off" >
            {% csrf_token %}
            {{ formset.management_form }}
            {% for form in formset %}
                {{ form }}<br>
            {% endfor %}
            <input style="border-radius: 5px;border: 0px; background-color: #262526; margin-left: 10px; color: #fff;" type="submit" value="Next">
        </form> 
      </div>  
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>

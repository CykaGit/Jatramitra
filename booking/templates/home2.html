{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'home2.css' %}" />
  </head>

  <body>
    <video autoplay muted loop play-inline width="100%" class="back-video">
      <source src="{% static 'Train.mp4' %}" type="video/mp4" />
    </video>
    <nav class="navbar navbar-expand-lg bg-custom mx-auto mt-2">
      <div style="width: 95%" class="container-fluid">
        <a style="font-family: Cochin" class="navbar-brand" href="#">
          <img
            src="{% static 'jatra_logo.png' %}"
            alt="logo"
            height="50px"
            width="100px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="match"
                ><button type="button" class="btn btn-danger">
                  Going where?
                </button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'redirect_to_port_8001' %}"
                ><button type="button"  class="btn btn-danger">
                  Jatra-gram
                </button></a
              >
            </li>   
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login"
                ><button type="button" class="btn btn-danger">
                  LOGIN/SIGNUP
                </button></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="heading">
      <h1>Welcome to</h1>
      <h1>JATRAMITRA</h1>
    </div>
    <div class="description">
      <p>Your passport to a world of possibilities</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </body>
</html>
